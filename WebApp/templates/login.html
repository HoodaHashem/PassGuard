{% extends "layout.html" %}
{% block head %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PassGuard - Login</title>
  <link rel="icon" href="/static/images/logo.png">
  <link rel="stylesheet" href="/static/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
{% endblock %}
{% block nav %}
<nav>
  <ul>
    <li><a href="home">Home</a></li>
    <li><a href="about">About PassGuard</a></li>
    <li><a href="Getintouch">Get in touch</a></li>
    <li><a class="active" href="login">Login</a></li>
    <li><a href="signup">Create An Account</a></li>
  </ul>
</nav>
{% endblock %}
{% block content %}
<div class="container1">
  <div class="login">
    <h1 class="loginw">Login</h1>
    <form action="/login" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="mb-3">
        <label for="password" class="lol">Don't have an Account ?<a class="create-link" href="/templates/create.html">Create Now</a></label>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
{% endblock %}
